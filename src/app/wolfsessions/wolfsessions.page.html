<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ウルフSession一覧</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-menu-toggle auto-hide="false" *ngFor="let kiji of  kijiItemList">
      <ion-item [routerDirection]="'forward'"  [routerLink]="[ '../wolfzadankai/' + kiji.kijiId ]">
        <ion-icon slot="start" [name]="kiji.icon"></ion-icon>
        <ion-label>
          {{kiji.title}} /  {{kiji.kijiId}}
        </ion-label>
      </ion-item>
    </ion-menu-toggle>
</ion-list>
</ion-content>
