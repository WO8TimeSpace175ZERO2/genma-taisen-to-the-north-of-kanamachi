<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        幻魔大戦ネタで誌面キャプチャ・スクラップブック
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



    <ion-list lines="none">
        <ion-list-header>
          <ion-label>このページのOPENボタンをクリックすると別Windowが起動します。</ion-label>
        </ion-list-header>
    </ion-list>

  <ion-list>
    <ion-item *ngFor="let kiji of items">
      <ion-icon [name]="kiji.icon" slot="start"></ion-icon>
      {{kiji.title}}
      <div class="item-note" slot="end">
        <ion-button color="warning" (click)="openLink(kiji.url)" >OPEN</ion-button>
      </div>
    </ion-item>

        <ion-label>
          {{kiji.title}}
        </ion-label>
      </ion-item>
    </ion-menu-toggle> -->

  </ion-list>
