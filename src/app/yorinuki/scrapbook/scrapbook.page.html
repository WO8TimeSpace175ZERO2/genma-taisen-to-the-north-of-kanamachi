<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-back-button defaultHref="/yorinuki"></ion-back-button>
      </ion-buttons>
    <ion-title>scrapbook {{scrapbookId}}</ion-title>
  </ion-toolbar>
</ion-header>

<div>
    <app-kirinuki></app-kirinuki>
    </div>

<ion-content padding>
    <ion-list>
          <div *ngIf="kijiItem; else progheader" >
            
            <ion-list-header>
              <ion-label>{{kijiItem.title}}</ion-label>
            </ion-list-header>
            <ion-item >
                <ion-icon slot="start" color="medium" name="calendar"></ion-icon>
                <ion-label>
                    <ion-text color="success">
                        <h3> 新規作成日：{{kijiItem.createdDate}} </h3>
                      </ion-text>
                      <ion-text color="primary">
                          <h5>更新日：{{kijiItem.modifiedDate}}</h5>
                      </ion-text>
                </ion-label>
            </ion-item>

          </div>
          <ng-template #progheader>Now Loading Header ... </ng-template>


          
          

    </ion-list>




</ion-content>
