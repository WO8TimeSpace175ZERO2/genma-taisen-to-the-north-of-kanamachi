<p>あいえうお {{kirinuki.smallImageHeight}}  {{kirinuki.smallImageWidth}}</p>

  <ion-grid>

  <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col>
                      <img src="{{kirinuki.smallImageURL}}" alt="{{kirinuki.smallImageAlt}}"  />
      </ion-col>
      <ion-col size="2"><ion-button expand="block" (click)="presentModal(kirinuki.enlargedImageURL, kirinuki.enlargedImageAlt, kirinuki.enlargedImageHeight, kirinuki.enlargedImageWidth)" >拡大表示</ion-button></ion-col>
    </ion-row>

    <ion-row>

        <ion-col>
                        {{kirinuki.kirinukiDescription}}
        </ion-col>

      </ion-row>

    <ion-row  align-items-center>
      <ion-col size="3">
       figureNo {{kirinuki.figureNo}}
      </ion-col>
      <ion-col>
        {{kirinuki.kirinukiTitle}}
      </ion-col>
    </ion-row>  

</ion-grid>


<ion-modal-controller></ion-modal-controller>
