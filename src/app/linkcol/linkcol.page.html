<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Link Collection</ion-title>
  </ion-toolbar>
  <ion-list-header>
      <ion-label>外部サイトのリンクを開くにはOPENボタンをクリックします。</ion-label>
    </ion-list-header>

</ion-header>

<ion-content>
<ion-list>
    <!-- <ion-item *ngFor="let kiji of ( linkcol$ | async )"> -->
    <ion-item *ngFor="let kiji of linkcolArray">
      <a href="{{kiji.url}}"   target="_blank"><ion-icon [name]="kiji.icon" slot="start"></ion-icon></a>
    {{kiji.title}}
    <div class="item-note" slot="end">
      <ion-button color="warning" (click)="openLink(kiji.url)" >OPEN</ion-button>
    </div>
  </ion-item>
</ion-list>
</ion-content>
